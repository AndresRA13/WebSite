<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR | LOGIN</title>
  <link rel="stylesheet" href="Login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="box">
  <div class="border">
    <div class="container">
      <div class="top">
        <span>ARMUSIC</span>
        <header>LOGIN</header>
      </div>
      <div class="input-field">
        <input type="text" class="input" id="Usuario" placeholder="Usuario">
        <i class="bx bx-user"></i>
      </div>
      <div class="input-field">
        <input type="password" class="input" id="Password" placeholder="Contraseña">
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-field">
        <input type="submit" class="submit" value="LOGIN" onclick="Login()">
      </div>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" name="" id="check">
          <label for="check">Recordarme</label>
        </div>
        <div class="two">
          <label><a href="">Datos de sesión</a></label>
        </div>
      </div>
      <div class="volver">
        <p><a href="index.html">Volver</a></p>
      </div>
    </div>
  </div>
</div>
<script src="menu.js"></script>
</body>
</html>
